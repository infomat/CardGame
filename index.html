<!DOCTYPE html>
<html>
  <head>
    <title>Game of Concentration</title>
    <link rel="stylesheet" href="css/style.css">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/card.js"></script>
  </head>
  <body>
    <section>
    <h1>Game of Concentration</h1>
    <p class='timer'>Timer: 0 secs</p>
      <ul id="image_list">
        <li class='card'>
            <a href="images/back.png" title="card1">
                <img src="images/back.png" alt="card1">
            </a>
        </li>
        <li class='card'>
            <a href="images/back.png" title="card2">
                <img src="images/back.png" alt="card2">
            </a>
        </li>
        <li class='card'>
            <a href="images/back.png" title="card3">
                <img src="images/back.png" alt="card3">
            </a>
        </li>
        <li class='card'>
            <a href="images/back.png" title="card4">
                <img src="images/back.png" alt="card4">
            </a>
        </li>
        <li class='card'>
            <a href="images/back.png" title="card5">
                <img src="images/back.png" alt="card5">
            </a>
        </li>
        <li class='card'>
            <a href="images/back.png" title="card6">
                <img src="images/back.png" alt="card6">
            </a>
        </li>
        <li class='card'>
            <a href="images/back.png" title="card7">
                <img src="images/back.png" alt="card7">
            </a>
        </li>
        <li class='card'>
            <a href="images/back.png" title="card8">
                <img src="images/back.png" alt="card8">
            </a>
        </li>
        <li class='card'>
            <a href="images/back.png" title="card9">
                <img src="images/back.png" alt="card9">
            </a>
        </li>
        <li class='card'>
            <a href="images/back.png" title="card10">
                <img src="images/back.png" alt="card10">
            </a>
        </li>
      </ul>
      <div class="clear"></div>
      <h2 id="caption">Guess</h2>
      <p>
        <img class="deckimage" src="images/back.png" alt="back1" id="image1">
        <img class="deckimage" src="images/back.png" alt="back2" id="image2">
      </p>
      <button id="reset">Reset</button>
    </section>
  </body>
</html>
