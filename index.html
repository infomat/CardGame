<!DOCTYPE html>
<html>
  <head>
    <title>Game of Concentration</title>
    <link rel="stylesheet" href="css/style.css">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/card.js"></script>
  </head>
  <body>
    <section>
      <h1>Game of Concentration</h1>
      <ul id="image_list">
        <li>
          <a href="images/c1.png" title="Image 1">
            <img src="images/c1.png" alt="Image 1">
          </a>
        </li>
        <li>
          <a href="images/c2.png" title="Image 2">
          <img src="images/c2.png" alt="Image 2">
          </a>
        </li>
        <li>
          <a href="images/c3.png" title="Image 3">
            <img src="images/c3.png" alt="Image 3">
          </a>
        </li>
        <li>
          <a href="images/c4.png" title="Image 4">
            <img src="images/c4.png" alt="Image 4">
          </a>
        </li>
      </ul>
      <div class="clear"></div>
      <h2 id="caption">Image 1</h2>
      <p>
        <img src="images/c1.png" alt="Image 1" id="image">
      </p>
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </section>
  </body>
</html>
